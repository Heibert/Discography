<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.css}">
    <title>Disquera</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Disquera</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a th:href="@{/index}">Inicio</a></li>
            <li><a th:href="@{/disquera/form}">Crear disquera</a></li>
            <li><a th:href="@{/disquera}">Disqueras</a></li>
          </ul>
        </div>
    </nav>
    <h2 class="teal-text text-lighten-2">Registrar Disquera</h2> <!-- En espera de form de editar -->
    <form method="post" th:action="@{/disquera/add}" th:object="${disquera}">
        <div class="row">
          <label>Nombre de la Disquera</label>
          <input type="text" placeholder="Nombre de la disquera" th:field="*{nombreDisquera}">
          <div class="red-text" th:if="${#fields.hasErrors('nombreDisquera')}" th:errors="*{nombreDisquera}"></div>
        </div>
        <div class="row">
          <label>Telefono:</label>
          <input type="tel" th:field="*{telefonoDisquera}" placeholder="Telefono de la disquera">
          <div class="red-text" th:if="${#fields.hasErrors('telefonoDisquera')}" th:errors="*{telefonoDisquera}"></div>
        </div>
        <div class="row">
          <label>Direccion:</label>
          <input type="text" th:field="*{direccionDisquera}" placeholder="Direccion de la disquera">
          <div class="red-text" th:if="${#fields.hasErrors('direccionDisquera')}" th:errors="*{direccionDisquera}"></div>
        </div>
        <div class="row">
          <label>NIT</label>
          <input type="number" th:field="*{nitDisquera}" placeholder="NIT de la disquera">
          <div class="red-text" th:if="${#fields.hasErrors('nitDisquera')}" th:errors="*{nitDisquera}"></div>
        </div>
        <div class="row">
            <label>Estado</label>
            <div class="input-field inline col s12">
                <input type="checkbox" th:field="*{EstadoDisquera}" checked>
            </div>
        </div>
        <div class="row">
            <input type="submit" name="accion" value="registrar" class="waves-effect waves-light btn-large">
        </div>
    </form>
</body>
</html>
