<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.css}">
    <title>Index</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Generos</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a th:href="@{index}">Inicio</a></li>
            <li><a th:href="@{addGenero}">Crear genero</a></li>
            <li><a th:href="@{genero}">Generos</a></li>
          </ul>
        </div>
      </nav>
        <div class="card red lighten-4 red-text text-darken-4" th:if="${genero.size()==0}">
          <div class="card-content">
            <p><i class="material-icons">report</i><b>Error: </b>No se han encontrado generos</p>
          </div>
        </div>
      <table>
        <thead>
          <th>Id</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr th:if="${genero.size>0}" th:each="g:${genero}">
            <td th:text="${g.getIdGenero}"></td>
            <td th:text="${g.getNombreGenero}"></td>
            <td th:if="${g.getEstadoGenero==true}" class="green-text">Activo</td>
            <td th:if="${g.getEstadoGenero==false}" class="red-text">Inactivo</td>
            <td th:if="${g.getEstadoGenero==true}" class="red btn"><a class="white-text" th:href="@{/genero/ver/}+${g.getIdGenero}">Desactivar</a></td>
            <td th:if="${g.getEstadoGenero==false}" class="green btn"><a class="white-text" th:href="@{/genero/ver/}+${g.getIdGenero}">Activar</a></td>
            <td><a class="btn yellow" href="javascript:mostrar(${Genero.getIdGenero()})"><i class="material-icons">build</i></a></td>
            <td><a  class="btn red" onclick="alertaBorrar(event,'${Genero.getIdGenero()}','genero')"><i class="material-icons">delete_forever</i></a></td>
          </tr>
          </tbody>
      </table>
</body>
</html>
